<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form HTML</title>
</head>
<body>
	<form action="#">
		<label for="Us">User name:</label> <input type="text" id="Us" placeholder="Hãy nhập tên đăng nhập" required=""> <br><br>
		Email: <input type="Email"><br><br>
		<label for="Pass">Password:</label> <input type="Password" id="Pass"> <br><br>
		<label for="St">Sở thích:</label> <br>
		Bóng đá: <input type="checkbox" name="gt" id="St"> <br>
		Bóng chày: <input type="checkbox" name="gt" id="St"> <br>
		Bóng rổ: <input type="checkbox" id="St"> <br>

		<label for="Gi">Giới tính:</label> <br>
		Nam: <input type="radio" name="gt" id="Gi"> <br>
		Nữ: <input type="radio" name="gt" id="Gi"> <br>
		Không xác định: <input type="radio" name="gt" id="Gi"><br><br>

		Ngày sinh:
		<select>
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>		
		</select>
		<input type="date"> <br><br>
		<input type="datetime-local"><br><br>
		<input type="month"><br><br>
		<input type="file"><br><br>
		<input type="number">
		<input type="submit">


		
	</form>
</body>
</html>
